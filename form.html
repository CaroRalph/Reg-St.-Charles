<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="">
</head>
<body>
  <h1 class="heading">CaroRalph Farms</h1>
  

  <div class="container">
    <form action="" id="form" class="animate__animated" action="">

      <h3 class="Sign-up">Sign-up</h3>

      <!-- username -->
      <div>
        <label for="username" type="text" >Username</label>
        <input type="text" id="username" class="username" placeholder="Username" autocomplete="on"> 
          </div>
  
      <!-- email address -->
      <div class="email">
        <label for="username" type="Email">Email</label>
        <input type="email" id="Email" placeholder="Email">
      
      </div>
  
      <!-- age -->
       <div>
        <label for="">age</label>
        <input min="18" max="88" type="number">
       </div>
  
      <!-- password -->
      <div class="password">
        <label for="Password" type="Password" >Password</label>
        <input type="text" id="Password" placeholder="Enter your Password">
        <i class="fa-solid fa-eye-slash"></i>
          </div>
  
      <!-- confirm password -->
       <div class="con-pass">
        <label for="username" type="Password" >Confirm Password</label>
        <input type="text" id="con-pass" placeholder="Confirm your password "><i class="fa-solid fa-lock"></i>
      </div>
  
      
      <br>
      <br>
  
      <!-- submit button -->
       <div class="Submit">
        <button type="button">Submit</button>
       </div>
  
       <p class="dont"> Dont have an account? <a href="#">Register</a></p>
      </form>
  </div>

  <p>This is to check whether github is working</p>

 <script src="form.js"></script>

</body>
</html>
